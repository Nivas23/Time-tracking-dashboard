<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <div class="profile">
          <img class="photo" src="images/image-jeremy.png" />
          <div class="heading">Report for</div>
          <div class="name">
            Jeremy Robson
          </div>
        </div>
        <div class="option">
          <div><span id="daily" onclick="option()">Daily</span></div>
          <br />
          <div><span id="weekly" onclick="option()">Weekly</span></div>
          <br />
          <div><span id="monthly" onclick="option()">Monthly</span></div>
          <br />
        </div>
      </div>
      <div class="item2">
        <img class="icon" src="images/icon-work.svg" />
        <div class="content">
          <div class="title">
            Work
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="work-time" class="time">5hrs</div>
          <div id="work-prev" class="previous">Previous - 7hrs</div>
        </div>
      </div>
      <div class="item3">
        <img class="icon" src="images/icon-play.svg" />
        <div class="content">
          <div class="title">
            Play
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="play-time" class="time">1hrs</div>
          <div id="play-prev" class="previous">Previous - 2hrs</div>
        </div>
      </div>
      <div class="item4">
        <img class="icon" src="images/icon-study.svg" />
        <div class="content">
          <div class="title">
            Study
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="study-time" class="time">0hrs</div>
          <div id="study-prev" class="previous">Previous - 1hr</div>
        </div>
      </div>
      <div class="item5">
        <img class="icon" src="images/icon-exercise.svg" />
        <div class="content">
          <div class="title">
            Exercise
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="exercise-time" class="time">1hr</div>
          <div id="exercise-prev" class="previous">Previous - 1hr</div>
        </div>
      </div>
      <div class="item6">
        <img class="icon" src="images/icon-social.svg" />
        <div class="content">
          <div class="title">
            Social
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="social-time" class="time">1hr</div>
          <div id="social-prev" class="previous">Previous - 3hrs</div>
        </div>
      </div>
      <div class="item7">
        <img class="icon" src="images/icon-self-care.svg" />
        <div class="content">
          <div class="title">
            Self Care
            <img class="dots" src="images/icon-ellipsis.svg" /><br />
          </div>
          <div id="selfcare-time" class="time">0hrs</div>
          <div id="selfcare-prev" class="previous">Previous - 1hr</div>
        </div>
      </div>
    </div>
  </body>
</html>
